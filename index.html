	<script>
	function load() {
		console.log("load", location.hash);
		var pageId = (/#!\/(.*)/).exec(location.hash);
		if (pageId && pageId.length >= 2) {
			loadFragment(pageId[1]);
		} else if (!location.hash) {
			/* redirect to homepage by default */
			location.href = "home.html";
		}
	}

	function loadFragment(path, modal, title) {
		console.log("loadFragment", path);
		var callback, gh = false, url;
		if (-1 === path.indexOf("/")) {
			/* load local content */
			url = "content/" + path + ".html";
			$.get(url, function (data) {
				if (modal) {
					modalPopup(title, data);
				} else {
					$("#main-content").html(data);
				}
			})
		} else {
			/* load content from GitHub project */
			url = "https://api.github.com/repos/thm-projects/" + path;
			$.getJSON(url, function (data) {
				var releaseMarkdown = !!data.tag_name;
				var content = parseGhData(data, releaseMarkdown);
				if (modal) {
					modalPopup(title || data.name, content);
				} else {
					$("#main-content").html(content);
				}
			});
		}
		if (!modal) {
			window.scrollTo(0, 0);
		}
	}

	function parseGhData(data, releaseMarkdown) {
		var converter = Markdown.getSanitizingConverter();
		var content = data.body || atob(data.content);
		if (releaseMarkdown) {
			/* fix GitHub pseudo Markdown for releases */
			content = content.replace(/(.)\r?\n/g, "$1  \n");
			console.log(content);
		}
		content = converter.makeHtml(content);

		return content;
	}

	function modalPopup(title, body) {
		$("#modalLabel").html(title);
		$("#modalBody").html(body);
		$("#modal").modal();
	}

	window.addEventListener("load", load);
	window.addEventListener("hashchange", load);
	</script>
