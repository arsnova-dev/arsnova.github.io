	<script>
	function load() {
		console.log("load", location.hash);
		var pageId = (/#!\/(.*)/).exec(location.hash);
		if (pageId && pageId.length >= 2) {
			console.log("hash", pageId[1]);
			var url, gh = false;
			if (-1 === pageId[1].indexOf("/")) {
				/* load local content */
				url = "content/" + pageId[1] + ".html"
				$("#main-content").load(url);
			} else {
				/* load content from GitHub project */
				url = "https://api.github.com/repos/thm-projects/" + pageId[1];
				$.getJSON(url, parseGhData);
			}
			window.scrollTo(0, 0);
		} else if (!location.hash) {
			/* redirect to homepage by default */
			location.href = "home.html";
		}
	}

	function parseGhData(data) {
		var converter = Markdown.getSanitizingConverter();
		var content = converter.makeHtml(atob(data.content));
		$("#main-content").html(content);
	}

	window.addEventListener("load", load);
	window.addEventListener("hashchange", load);
	</script>
